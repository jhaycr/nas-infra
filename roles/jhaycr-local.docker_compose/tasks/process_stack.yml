---
- name: Process templates for each stack
  include_tasks: 1_templates.yml

- name: Process overrides for each stack
  include_tasks: 2_overrides.yml

- name: Start docker for each stack
  include_tasks: 3_docker.yml
  when:
    - docker_compose_start_stack | bool
    - stack_has_services | default(false)

- name: Collect port registry entries for this stack
  include_tasks: 4_port_registry.yml
  when: docker_compose_generate_port_registry | bool
